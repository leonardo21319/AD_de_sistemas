<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU07 Preferencias del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylePreferencias.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Preferencias</h1>
        </header>
        <div class="row">
                <div class="background-image"></div>
            <div>
                <h4>MARCA TUS PREFERENCIAS</h4>
                <h6>(Al menos 3 de estas)</h6>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="contenedor">
                    <div class="checkbox">
                        <ul>
                            <li><input type="checkbox" id="PrefMuseos" value=""/>
                                <label for="PrefMuseos">Museos</label></li>
                            <li><input type="checkbox" id="PrefLugares_Historicos" value=""/>
                                <label for="PrefLugares_Historicos">Lugares Historicos</label></li>
                            <li><input type="checkbox" id="PrefParques" value=""/>
                                <label for="PrefParques">Parques</label></li>
                        </ul> 
                    </div>
                </div> 
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="contenedor">
                    <div class="checkbox">
                        <ul>
                            <li><input type="checkbox" id="PrefCentrosArqueologicos" value=""/>
                                <label for="PrefCentrosArqueologicos">Centros arqueológicos</label></li>
                            <li><input type="checkbox" id="PrefMercArtesanales" value=""/>
                                <label for="PrefMercArtesanales">Mercados artesanales</label></li>
                            <li><input type="checkbox" id="PrefIglesias" value=""/>
                                <label for="PrefIglesias">Iglesias</label></li>
                        </ul> 
                    </div>
                </div> 
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="contenedor">
                    <div class="checkbox">
                        <ul>
                            <li><input type="checkbox" id="PrefRestaurantes" value=""/>
                                <label for="PrefRestaurantes">Restaurantes</label></li>
                            <li><input type="checkbox" id="PrefAtracNaturales" value=""/>
                                <label for="PrefAtracNaturales">Atracciones naturales</label></li>
                            <li><input type="checkbox" id="PrefZoologicos" value=""/>
                                <label for="PrefZoologicos">Zoologicos</label></li>
                        </ul> 
                    </div>
                </div> 
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="contenedor">
                    <div class="checkbox">
                        <ul>
                            <li><input type="checkbox" id="PrefPlayas" value=""/>
                                <label for="PrefPlayas">Playas</label></li>
                            <li><input type="checkbox" id="PrefEstadios" value=""/>
                                <label for="PrefEstadios">Estadios</label></li>
                            <li><input type="checkbox" id="PrefTeatros" value=""/>
                                <label for="PrefTeatros">Teatros</label></li>
                        </ul> 
                    </div>
                </div> 
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="contenedor">
                    <div class="checkbox">
                        <ul>
                            <li><input type="checkbox" id="PrefBares" value=""/>
                                <label for="PrefBares" >Bares</label></li>
                            <li><input type="checkbox" id="PrefCines" value=""/>
                                <label for="PrefCines">Cines</label></li>
                            <li><input type="checkbox" id="PrefCentrosComerciales" value=""/>
                                <label for="PrefCentrosComerciales">Centros comerciales</label></li>
                        </ul> 
                    </div>
                </div> 
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="contenedor">
                    <div class="checkbox">
                        <ul>
                            <li><input type="checkbox" id="PrefBalneario" value=""/>
                                <label for="PrefBalneario">Balneario</label></li>
                            <li><input type="checkbox" id="PrefCasino" value=""/>
                                <label for="PrefCasino">Casinos</label></li>
                            <li><input type="checkbox" id="PrefCentRecrativo" value=""/>
                                <label for="PrefCentRecrativo">Centros recreativos</label></li>
                        </ul> 
                    </div>
                </div> 
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="contenedor">
                    <div class="number">
                        <label>Coloca tu radio de visualización (Km):</label>
                        <input type="number" name="radio" min="1" max="10" placeholder="1 ó 1.5" step="0.5"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="contenedor">
                    <div class="submit">
                        <input type="submit" name="enviar" value="Guardar preferencias"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
